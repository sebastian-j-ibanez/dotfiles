# Clownfish theme for Helix

# --- Syntax Highlighting ---

"attribute" = "sand"

"type" = "fg"
"type.builtin" = "steel"
"type.parameter" = "fg"
"type.enum.variant" = "steel"
"constructor" = "copper"

"constant" = "fg"
"constant.builtin" = "fg"
"constant.character" = "sand"
"constant.character.escape" = "steel"
"constant.numeric" = "steel"
"constant.numeric.integer" = "steel"
"constant.numeric.float" = "steel"

"string" = "sand"
"string.regexp" = "teal"
"string.special" = "orange"
"string.special.path" = "sand"
"string.special.url" = { fg = "sand", underline.style = "line" }
"string.special.symbol" = "fg"

"comment" = "dim_bright"
"comment.line" = "dim_bright"
"comment.block" = "dim_bright"
"comment.block.documentation" = "dim_bright"

"variable" = "fg"
"variable.builtin" = "teal"
"variable.parameter" = "fg"
"variable.other.member" = "fg"

"label" = "copper"

"punctuation" = "dim_bright"
"punctuation.delimiter" = "dim_bright"
"punctuation.bracket" = "dim_bright"
"punctuation.special" = "fg"

"keyword" = "orange"
"keyword.control" = "orange"
"keyword.control.conditional" = "orange"
"keyword.control.repeat" = "orange"
"keyword.control.import" = "orange"
"keyword.control.return" = "orange"
"keyword.control.exception" = "orange"
"keyword.operator" = "orange"
"keyword.directive" = "steel"
"keyword.function" = "orange"
"keyword.storage" = "orange"
"keyword.storage.type" = "orange"
"keyword.storage.modifier" = "orange"

"operator" = "copper"
"special" = "copper"

"function" = "teal"
"function.builtin" = "teal"
"function.method" = "teal"
"function.macro" = "orange"
"function.special" = "teal"

"tag" = "copper"
"tag.builtin" = "copper"

"namespace" = "dim_bright"

"markup.heading" = "fg"
"markup.heading.1" = "teal"
"markup.heading.2" = "teal"
"markup.heading.3" = "fg"
"markup.heading.4" = "fg"
"markup.heading.5" = "dim_bright"
"markup.heading.6" = "dim_bright"
"markup.list" = "orange"
"markup.bold" = "fg"
"markup.strikethrough" = { modifiers = ["crossed_out"] }
"markup.link" = { fg = "sand", underline.style = "line" }
"markup.link.url" = { fg = "sand", underline.style = "line" }
"markup.link.label" = "sand"
"markup.link.text" = "teal"
"markup.quote" = "dim_bright"
"markup.raw" = "copper"
"markup.raw.inline" = "copper"
"markup.raw.block" = "copper"

"diff.plus" = "teal"
"diff.plus.gutter" = "teal"
"diff.minus" = "orange"
"diff.minus.gutter" = "orange"
"diff.delta" = "steel"
"diff.delta.gutter" = "steel"

# --- UI Elements ---

"ui.background" = { bg = "bg" }
"ui.background.separator" = { fg = "dark" }

"ui.cursor" = { fg = "bg", bg = "white" }
"ui.cursor.normal" = { fg = "bg", bg = "fg" }
"ui.cursor.insert" = { fg = "bg", bg = "bright" }
"ui.cursor.select" = { fg = "bg", bg = "teal" }
"ui.cursor.match" = { fg = "black", bg = "teal" }
"ui.cursor.primary" = { fg = "bg", bg = "white" }
"ui.cursor.primary.normal" = { fg = "bg", bg = "fg" }
"ui.cursor.primary.insert" = { fg = "bg", bg = "bright" }
"ui.cursor.primary.select" = { fg = "bg", bg = "teal" }

"ui.gutter" = { bg = "bg" }
"ui.gutter.selected" = { bg = "bg_1" }

"ui.linenr" = { fg = "dark" }
"ui.linenr.selected" = { fg = "teal" }

"ui.statusline" = { fg = "fg", bg = "dark" }
"ui.statusline.inactive" = { fg = "dim_bright", bg = "bg_1" }
"ui.statusline.normal" = { fg = "fg", bg = "dark" }
"ui.statusline.insert" = { fg = "black", bg = "steel" }
"ui.statusline.select" = { fg = "black", bg = "orange" }
"ui.statusline.separator" = { fg = "dark" }

"ui.bufferline" = { fg = "dim_bright", bg = "bg" }
"ui.bufferline.active" = { fg = "fg", bg = "bg_1" }
"ui.bufferline.background" = { bg = "bg" }

"ui.popup" = { fg = "fg", bg = "bg_1" }
"ui.popup.info" = { fg = "fg", bg = "bg_1" }

"ui.window" = { fg = "dark" }
"ui.help" = { fg = "fg", bg = "bg_1" }

"ui.text" = { fg = "fg" }
"ui.text.focus" = { fg = "bright" }
"ui.text.inactive" = { fg = "dim_bright" }
"ui.text.info" = { fg = "fg" }
"ui.text.directory" = "teal"

"ui.virtual" = { fg = "dark" }
"ui.virtual.ruler" = { bg = "bg_1" }
"ui.virtual.whitespace" = { fg = "dark" }
"ui.virtual.indent-guide" = { fg = "dark" }
"ui.virtual.inlay-hint" = { fg = "dim" }
"ui.virtual.inlay-hint.parameter" = { fg = "dim" }
"ui.virtual.inlay-hint.type" = { fg = "dim" }
"ui.virtual.wrap" = { fg = "dark" }
"ui.virtual.jump-label" = "orange"

"ui.menu" = { fg = "teal", bg = "bg_1" }
"ui.menu.selected" = { fg = "fg", bg = "bg_1" }
"ui.menu.scroll" = { fg = "dim", bg = "bg_1" }

"ui.selection" = { fg = "teal", bg = "bg_1" }
"ui.selection.primary" = { fg = "teal", bg = "bg_1" }

"ui.highlight" = { bg = "bg_1" }
"ui.highlight.frameline" = { bg = "bg_1" }

"ui.cursorline.primary" = { bg = "bg_1" }
"ui.cursorline.secondary" = { bg = "bg_1" }
"ui.cursorcolumn.primary" = { bg = "bg_1" }
"ui.cursorcolumn.secondary" = { bg = "bg_1" }

"warning" = { fg = "copper" }
"error" = { fg = "orange" }
"info" = { fg = "steel" }
"hint" = { fg = "dim" }

"diagnostic.hint" = { underline = { color = "dim", style = "dotted" } }
"diagnostic.info" = { underline = { color = "steel", style = "dotted" } }
"diagnostic.warning" = { underline = { color = "copper", style = "curl" } }
"diagnostic.error" = { underline = { color = "orange", style = "curl" } }
"diagnostic.unnecessary" = { modifiers = ["dim"] }
"diagnostic.deprecated" = { modifiers = ["crossed_out"] }

# --- Palette ---
# Greys from darkest to lightest, plus five accents

[palette]
black = "#000000"
bg = "#0F191F"
bg_1 = "#1A2630"
dark = "#2A3840"
dim = "#344450"
dim_bright = "#587078"
fg = "#C6D5CF"
bright = "#D8E4DE"
white = "#FFFFFF"

teal = "#5EBCAB"
orange = "#E0884A"
sand = "#B8A88A"
copper = "#C89460"
steel = "#8AA0AC"
